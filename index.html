<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مهرجان السويس لصيد الأسماك 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>مهرجان السويس لصيد الأسماك 2025</h1>
    <p class="subtitle">الاحتفال بصيد وفنون البحر - السويس</p>
    <p class="event-date" id="event-date"></p>

    <div class="countdown-card">
      <div class="countdown-title">بدأ العد التنازلي</div>

      <!-- ساعة دائرية رقمية -->
      <div class="clock-wrapper" aria-hidden="false" aria-label="العد التنازلي للفعالية">
        <div class="clock-circle">
          <div class="time-display" id="time-display" role="timer" aria-live="polite">
            <div class="segment">
              <div class="value" id="days">0</div>
              <div class="label">أيام</div>
            </div>

            <div class="colon">:</div>

            <div class="segment small">
              <div class="value" id="hours">00</div>
              <div class="label">ساعات</div>
            </div>

            <div class="colon">:</div>

            <div class="segment small">
              <div class="value" id="minutes">00</div>
              <div class="label">دقائق</div>
            </div>

            <div class="colon">:</div>

            <div class="segment small">
              <div class="value" id="seconds">00</div>
              <div class="label">ثواني</div>
            </div>
          </div>
        </div>
      </div>

      <!-- روابط الأزرار -->
      <div class="cta">
        <a class="details" href="https://www.facebook.com/share/1JVR9d3EDG/?mibextid=wwXIfr" target="_blank" rel="noopener">للاستفسار</a>
        <a class="register" href="https://wsend.co/201283819919" target="_blank" rel="noopener">اشترك الآن</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
